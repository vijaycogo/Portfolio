<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- action have four atribute -->
    <form action="">
        <h1 style="color: red; background-color: blue; width: 100%; height: 10%; text-align: center;">payment form</h1>
        <h2>Contact information</h2>

        <div class="contct">
            <p>Name:* <input type="text" name="name" required></p>
            <fieldset>
                <legend>Gender</legend>
                <!--legend is used to specify spce for that particular text-->
                <p>
                    Male:* <input type="radio" name="gender" id="male" required>
                    Female:* <input type="radio" name="gender" id="Female" required>
                </p>
            </fieldset>
            <p>Adress: <textarea name="address" id="address" cols="70" rows="5"></textarea></p>
            <p>Email: <input type="email" name="email" id="email" required></p>
            <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
            <hr>
        </div>

        <h2>payment information</h2>
        <p>Card Type:
            <select name="card_type" id="card_type">
                <option value="">select a card</option required>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="mastercard">mastercard</option>
            </select>

        </p>
        <p>
            card number:*
            <input type="number" placeholder="Card Number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiration Date:*
            <input type="date" placeholder=" EXxipre" name="exp_date" id="exp_date" required>
        </p>
        <p>CVV* <input type="password" placeholder="CVV" name="cvv" id="cvv" required></p>
    </form>


   
        <div style="justify-content: space-between;">
            <button style="background-color: red;">
                <input type="submit" value="Pay Now">
            </button>
            <button style="background-color: blue;">
                <a href="index.html">Go back</a>
            </button>
        </div>
        
  

    
</body>

</html>
